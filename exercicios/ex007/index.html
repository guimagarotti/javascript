<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F0F8FF;
            font-size: 1.2rem;
        }
        
        div#res {
            padding-top: 20px;
        }

        input#button {
            background-color: gray;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()" id="button">
    <div id="res">
        <strong>Resultado:</strong>
    </div>
    <script>
        function somar() {
            var box1 = document.getElementById('txt1')
            var box2 = document.getElementById('txt2')
            var res = document.getElementById('res')
            var n1 = Number(box1.value)
            var n2 = Number(box2.value)
            s = n1 + n2
            res.innerHTML = (`O valor da soma entre ${n1} e ${n2} Ã©: <strong>${s}</strong>`)
        }
        
        
    </script>
</body>
</html>
