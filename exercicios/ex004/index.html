<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 1.5rem Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>. Seu nome possui <strong>${nome.length}</strong> letras. <br>`)
        document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}.</strong> <br>`)
        document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}.</strong>`)
    </script>
</body>
</html>
