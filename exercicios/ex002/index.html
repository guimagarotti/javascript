<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script JS</title>
    <style>
        body {
            background-color: gray;
            color: #ffffff;
            font: bold 2em Arial;
            text-align: center;
        }

        h1, p {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!</p>
    <script>
        var idade = window.prompt('Digite sua idade:')
        window.alert('Uau! Você possui ' + idade + ' anos de idade!')  
    </script>
</body>
</html>
